<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偉誠大冒險：終極試煉</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }

        /* 按鈕樣式 */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .option-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: left;
            padding: 15px 20px;
            margin: 8px 0;
            width: 100%;
            border-radius: 10px;
            border: 2px solid transparent;
            font-size: 1rem;
        }

        .option-btn:hover {
            background-color: #dfe6e9;
            border-color: var(--primary-color);
        }

        /* 進度條 */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 圖片區域 */
        .feedback-img {
            max-width: 200px;
            max-height: 200px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }

        .result-score {
            font-size: 3rem;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>偉誠大冒險</h1>
            <p>準備好接受關於「偉誠」的靈魂拷問了嗎？</p>
            <p>共 10 道試煉，請謹慎作答。</p>
            <button class="btn" onclick="startGame()">開始試煉</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="question-container">
                <div class="question-text" id="question">題目載入中...</div>
                <div id="options-container">
                    </div>
            </div>
        </div>

        <div id="feedback-screen" class="hidden">
            <h2 id="feedback-title"></h2>
            <img id="feedback-image" src="" alt="Feedback" class="feedback-img">
            <p id="feedback-text"></p>
            <button class="btn" onclick="nextQuestion()">下一題</button>
        </div>

        <div id="end-screen" class="hidden">
            <h1>試煉結束</h1>
            <p>您的最終得分：</p>
            <div class="result-score" id="final-score">0</div>
            <p id="final-comment"></p>
            <button class="btn" onclick="location.reload()">重新挑戰</button>
        </div>
    </div>

    <script>
        // 設定區：對應您的 good.png 和 bad.png
        const imgGood = 'good.png'; 
        const imgBad = 'bad.png'; 

        // 題目資料庫
        const questions = [
            {
                q: "試煉一：下列哪個名字不是指偉誠寶貝？",
                options: ["(A) Wilism", "(B) Wei cheng", "(C) Ology", "(D) Osmine"],
                answer: 2 // 0=A, 1=B, 2=C... C是Ology
            },
            {
                q: "試煉二：偉誠寶貝的星座為何？",
                options: ["(A) 雙子座 Gemini", "(B) 處女座 Virgo", "(C) 射手座 Sagittarius", "(D) 水瓶座 Aquarius"],
                answer: 0 // A
            },
            {
                q: "試煉三：偉誠寶貝的血型為何？",
                options: ["(A) A-", "(B) A+", "(C) B-", "(D) B+"],
                answer: 1 // B選項是 A+
            },
            {
                q: "試煉四：下列何者不屬於毀滅性的生化武器？",
                options: ["(A) 炭疽桿菌", "(B) 沙林毒氣", "(C) 芹菜", "(D) 薏仁"],
                answer: 3 // D
            },
            {
                q: "試煉五：相傳奧樂雞最愛粉嫩的舒肥雞胸肉？",
                options: ["(O) 正確", "(X) 錯誤"],
                answer: 0 // O
            },
            {
                q: "試煉六：當您猶豫不決時，偉誠能幫忙一起想、一起分析，出主意但不搶決定，_______仍在您手上！",
                options: ["(A) 投票權", "(B) 選擇權", "(C) 否決權", "(D) 主導權"],
                answer: 1 // B
            },
            {
                q: "試煉七：「樹妖」是擁有美麗外表的植物系魔物，性格平易近人、善於社交，深受村民愛戴。",
                options: ["(O) 正確", "(X) 錯誤"],
                answer: 1 // X
            },
            {
                q: "試煉八：在神秘之地 (Mystic Land) 的冒險過程中，哪種魔物從未出現過？",
                options: ["(A) 蝙蝠", "(B) 走路菇", "(C) 魔狼", "(D) 炎龍"],
                answer: 3 // D
            },
            {
                q: "試煉九：何以形容憨雞與奧樂雞之間那錯綜複雜的關係？",
                options: ["(A) 亦敵亦友", "(B) 比翼雙飛", "(C) 手足之情", "(D) 師徒之誼"],
                answer: 0 // A
            },
            {
                q: "試煉十：憨雞與奧樂雞的思想主張分別為何？",
                options: ["(A) 烏托邦社會主義、社會達爾文主義", "(B) 社會達爾文主義、烏托邦社會主義", "(C) 自由意志主義、效益主義", "(D) 效益主義、自由意志主義"],
                answer: 0 // A
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.q;
            const optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = '';

            // 更新進度條
            const progressPercent = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progressPercent + '%';

            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = option;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestion].answer;
            const isCorrect = selectedIndex === correctIndex;
            
            if (isCorrect) {
                score += 10;
                showFeedback(true);
            } else {
                showFeedback(false);
            }
        }

        function showFeedback(isCorrect) {
            document.getElementById('game-screen').classList.add('hidden');
            const feedbackScreen = document.getElementById('feedback-screen');
            feedbackScreen.classList.remove('hidden');

            const title = document.getElementById('feedback-title');
            const text = document.getElementById('feedback-text');
            const img = document.getElementById('feedback-image');

            if (isCorrect) {
                title.innerText = "答對了！";
                title.style.color = "#27ae60";
                text.innerText = "偉誠對您表示讚賞。";
                img.src = imgGood;
            } else {
                title.innerText = "答錯囉！";
                title.style.color = "#c0392b";
                text.innerText = "再仔細想想，偉誠在看著你。";
                img.src = imgBad;
            }

            // 圖片載入失敗時的處理（避免破圖）
            img.onerror = function() {
                this.style.display = 'none';
            };
            img.onload = function() {
                this.style.display = 'block';
            };
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById('feedback-screen').classList.add('hidden');

            if (currentQuestion < questions.length) {
                document.getElementById('game-screen').classList.remove('hidden');
                showQuestion();
            } else {
                showEndScreen();
            }
        }

        function showEndScreen() {
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + " 分";
            
            const comment = document.getElementById('final-comment');
            if (score === 100) {
                comment.innerText = "太神啦！您是偉誠肚子裡的蛔蟲嗎？";
            } else if (score >= 80) {
                comment.innerText = "不錯不錯，您是偉誠認證的好夥伴！";
            } else if (score >= 60) {
                comment.innerText = "勉強及格，請多花點時間關心偉誠。";
            } else {
                comment.innerText = "...我們建議您重新認識一下偉誠。";
            }
        }
    </script>
</body>
</html>
